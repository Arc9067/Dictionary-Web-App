<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A disctionary website developed by Mikail Rokib Challenge by Frontend Mentor"
    />
    <meta name="author" content="Mikail Rokib Amobi" />

    <link
      rel="icon"
      href="./assets/images/logo.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body class="san-serif">
    <div class="loading-div ploading-div">
      <div class="spin-div"></div>
    </div>

    <header>
      <nav class="inner-header">
        <div class="nav-logo">
          <a href="#"><img src="./assets/images/logo.svg" alt="logo" /></a>
        </div>
        <div class="nav-link">
          <div class="type-btn">
            <ul class="ul font-type">
              <li class="currentli san-serif">
                <h3 class="type-display">san-serif</h3>
                <img
                  class="arrow"
                  src="./assets/images/icon-arrow-down.svg"
                  alt=""
                />
              </li>
              <ul class="fontt-ul">
                <li
                  class="san-serif san-serif-li"
                  style="font-family: Inter-Bold !important"
                >
                  san serif
                </li>
                <li
                  class="serif serif-li fontf"
                  style="font-family: Lora-Bold !important"
                >
                  serif
                </li>
                <li
                  class="san-serif mono-li"
                  style="font-family: Inconsolata-Bold !important"
                >
                  mono
                </li>
              </ul>
            </ul>
          </div>
          <div class="toggle-div">
            <button class="toggle-btn">
              <i class="bi bi-toggle-off togglei"></i
              ><img src="./assets/images/icon-moon.svg" alt="" />
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="inner-main">
        <div class="search-div">
          <fieldset class="search-field">
            <div class="inner-fieldset">
              <input
                type="text"
                class="search-input"
                placeholder="Search for any word..."
              />
              <img
                src="./assets/images/icon-search.svg"
                alt="search icon"
                class="search-icon"
              />
            </div>
            <div class="typing">
              <p><i class="bi bi-keyboard"></i>Enter to Search</p>
            </div>
          </fieldset>
          <p class="error">Whoops, can’t be empty…</p>
        </div>
        <section class="content">
          <div class="loading-div">
            <div class="spin-div"></div>
          </div>
        </section>
      </div>
    </main>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/script.js" type="module" defer="true"></script>
    <!-- <script src="./assets/script/Search.js" type="module"></script> -->
  </body>
</html>
